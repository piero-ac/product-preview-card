<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section id="product-img-section">
      <img src="/images/image-product-mobile.jpg" alt="chanel perfume image">
    </section>
    <section id="product-info-section">
      <div id="product-info">
        <p id="product-type">Perfume</p>
        <p id="product-name">Gabrielle Essence Eau De Parfum</p>
        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div id="product-price">
        <p id="discount-price">$149.99</p>
        <p id="original-price">$169.99</p>
      </div>
      <div id="product-cart">
        <button><img src="/images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Piero Coronado</a>.
  </div>
</body>

</html>
